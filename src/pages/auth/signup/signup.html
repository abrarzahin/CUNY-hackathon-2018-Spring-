<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input [(ngModel)]="email" type="text"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input [(ngModel)]="password"type="password"></ion-input>
        </ion-item>
    
        <ion-item class="hide-item"></ion-item>

        <button block ion-button outline (click)="signup();">Signup</button>
    
      </ion-list>

</ion-content>
